tasks:
  - name: client-npm-install
    init: |
      cd /workspace/fullstack-admin-mern/client
      npm install
  - name: server-npm-install
    init: |
      cd /workspace/fullstack-admin-mern/server
      npm install
  - name: run_docker_compose
    init: |
      cd /workspace/fullstack-admin-mern
      docker compose build -d
      docker compose up